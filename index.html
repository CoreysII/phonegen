<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }

        h1, h2 {
            font-size: 2em;
            margin-top: 0;
        }

        form, iframe {
            margin-top: 20px;
        }

        input[type="text"], button, input[type="file"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 120px;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
        }

        #phone-numbers-container {
            max-height: 400px; /* Fixed height for scrollable container */
            overflow-y: scroll; /* Enable vertical scrolling */
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
        }

        .column {
            flex: 1;
            min-width: 200px;
            margin-right: 20px;
        }

        ul {
            padding: 0;
            list-style-type: none;
        }

        li {
            padding: 5px 0;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        #result-description {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

        #contact {
            margin-top: 20px;
        }

        .telegram-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #0088cc;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }

        .telegram-button:hover {
            background-color: #005f8a;
        }

        @media (max-width: 600px) {
            h1, h2 {
                font-size: 1.5em;
            }

            #phone-numbers-container {
                flex-direction: column;
            }

            input[type="text"], button, input[type="file"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Generate Phone Numbers</h1>
    <form id="phone-form">
        <label for="area-code-1">Enter Area Code:</label>
        <input type="text" id="area-code-1" name="area-code-1" maxlength="1" required>
        <input type="text" id="area-code-2" name="area-code-2" maxlength="1">
        <input type="text" id="area-code-3" name="area-code-3" maxlength="1">
        <button type="submit">Generate</button>
    </form>

    <h2>Generated Phone Numbers</h2>
    <div id="phone-numbers-container"></div>

    <div id="result-description"></div>

    <button id="download-csv" style="display:none;">Download CSV</button>

    <h2>Search Bing</h2>
    <form id="search-form">
        <label for="search-query">Enter Search Query:</label>
        <input type="text" id="search-query" name="search-query" required>
        <button type="submit">Search</button>
    </form>

    <h2>Search Results</h2>
    <iframe id="search-results"></iframe>

    <h2>Upload CSV</h2>
    <input type="file" id="upload-csv" accept=".csv">
    <ul id="uploaded-phone-numbers"></ul>

    <div id="contact">
        <h2>Contact</h2>
        <p>For further inquiries, please contact us on Telegram:</p>
        <a class="telegram-button" href="https://t.me/dettacivilian" target="_blank">Telegram Contact</a>
    </div>

    <script>
        document.getElementById('phone-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const areaCode1 = document.getElementById('area-code-1').value.trim();
            const areaCode2 = document.getElementById('area-code-2').value.trim();
            const areaCode3 = document.getElementById('area-code-3').value.trim();
            const areaCode = areaCode1 + areaCode2 + areaCode3;

            if (areaCode.length < 1 || isNaN(areaCode)) {
                alert("The first area code field is required and must be a digit.");
                return;
            }

            const phoneNumbers = generatePhoneNumbers(areaCode);
            displayPhoneNumbers(phoneNumbers.slice(0, 300)); // Display only the first 300 numbers
            setupCSVDownload(phoneNumbers);
            showResultDescription(phoneNumbers.length);
        });

        function generatePhoneNumbers(areaCode) {
            const phoneNumbers = [];
            for (let centralOfficeCode = 200; centralOfficeCode <= 299; centralOfficeCode++) {
                for (let lineNumber = 0; lineNumber < 10000; lineNumber++) {
                    const phoneNumber = `(${areaCode}) ${centralOfficeCode}-${lineNumber.toString().padStart(4, '0')}`;
                    phoneNumbers.push(phoneNumber);
                }
            }
            return phoneNumbers;
        }

        function displayPhoneNumbers(phoneNumbers) {
            const phoneNumbersContainer = document.getElementById('phone-numbers-container');
            phoneNumbersContainer.innerHTML = '';
            const columns = Math.ceil(phoneNumbers.length / 100);
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.classList.add('column');
                const ul = document.createElement('ul');
                phoneNumbers.slice(i * 100, (i + 1) * 100).forEach(number => {
                    const li = document.createElement('li');
                    li.textContent = number;
                    ul.appendChild(li);
                });
                column.appendChild(ul);
                phoneNumbersContainer.appendChild(column);
            }
            document.getElementById('download-csv').style.display = 'block';
        }

        function setupCSVDownload(phoneNumbers) {
            const downloadButton = document.getElementById('download-csv');
            downloadButton.removeEventListener('click', handleCSVDownload); // Remove previous event listener to avoid multiple bindings
            downloadButton.addEventListener('click', handleCSVDownload);

            function handleCSVDownload() {
                const csvContent = "data:text/csv;charset=utf-8," + phoneNumbers.join("\n");
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement('a');
                link.setAttribute('href', encodedUri);
                link.setAttribute('download', 'phone_numbers.csv');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function showResultDescription(amount) {
            const resultDescription = document.getElementById('result-description');
            resultDescription.textContent = `Generated ${amount.toLocaleString()} phone numbers.`;
        }

        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('search-query').value.trim();
            if (query) {
                document.getElementById('search-results').src = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
            }
        });

        document.getElementById('upload-csv').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const contents = e.target.result;
                    const phoneNumbers = contents.split('\n');
                    displayUploadedPhoneNumbers(phoneNumbers);
                };
                reader.readAsText(file);
            }
        });

        function displayUploadedPhoneNumbers(phoneNumbers) {
            const uploadedPhoneNumbersList = document.getElementById('uploaded-phone-numbers');
            uploadedPhoneNumbersList.innerHTML = '';
            phoneNumbers.forEach(number => {
                const listItem = document.createElement('li');
                listItem.textContent = number;
                uploadedPhoneNumbersList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
